<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Porturs LTD</title>
    <!-- Link to your main CSS file if needed -->
    <link rel="stylesheet" href="/static/test.css">
    <style>
        /* Optional: Add specific styles for the feedback page */
        .feedback-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f9fafb;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feedback-form .form-group {
            margin-bottom: 1.5rem;
        }

        .feedback-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .feedback-form input,
        .feedback-form textarea,
        .feedback-form select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .feedback-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .feedback-form button {
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .feedback-form button:hover {
            background-color: #4338ca;
        }

        .current-user-email-display {
            margin-bottom: 1rem;
            padding: 0.5rem;
            background-color: #e5e7eb; /* Light gray background */
            border-radius: 0.375rem;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback</h1>
        <p>We value your feedback! Please let us know how we can improve.</p>

        <!-- Display the current user's email -->
        <div class="current-user-email-display">
            {% if user_email %}
                <span>Submitting feedback as: <strong>{{ user_email }}</strong></span>
            {% else %}
                <span>Anonymous User (Please log in to provide feedback)</span>
                <!-- You might want to redirect or disable the form if user_email is None -->
            {% endif %}
        </div>

        <form class="feedback-form" id="feedbackForm" method="post" action="/feedback">
            <div class="form-group">
                <label for="feedbackType">Feedback Type:</label>
                <select id="feedbackType" name="feedbackType" required>
                    <option value="">Select a type</option>
                    <option value="bug">Bug Report</option>
                    <option value="feature">Feature Request</option>
                    <option value="comment">General Comment</option>
                </select>
            </div>
            <!-- Hidden field to potentially pass user_id if needed server-side via form -->
            {% if user_id %}
                <input type="hidden" name="user_id" value="{{ user_id }}">
            {% endif %}
            <!-- Optional: Email field (hidden or disabled if authenticated) -->
            {% if user_email %}
                <input type="hidden" name="feedbackEmail" value="{{ user_email }}">
            {% else %}
                <div class="form-group">
                    <label for="feedbackEmail">Your Email (required if not logged in):</label>
                    <input type="email" id="feedbackEmail" name="feedbackEmail" required>
                </div>
            {% endif %}
            <div class="form-group">
                <label for="feedbackMessage">Your Feedback:</label>
                <textarea id="feedbackMessage" name="feedbackMessage" placeholder="Please describe your feedback..." required></textarea>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        // Optional: Add JavaScript for form submission using fetch() for better control and error handling
        document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const feedbackData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(feedbackData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message); // Show success message
                    this.reset(); // Clear the form
                } else {
                    const errorResult = await response.json();
                    alert(`Error: ${errorResult.detail || 'Failed to submit feedback'}`); // Show error message
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                alert('An error occurred. Please try again.'); // Show generic error
            }
        });
    </script>
</body>
</html>
